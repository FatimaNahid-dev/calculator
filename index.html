<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="container d-flex justify-content-center align-items-center text-center-secondary w-50">
            <ins><strong>WELCOME TO MY CALCULATOR</strong></ins>
        </h1>
    </div>

    <div class="container d-flex justify-content-center align-items-center w-50" style="height:100">

        <table class="table table-borderless border border-dark rounded-2" style="border-radius: 1px;">
            <thead>
                <tr>
                    <th colspan="8"><input type="text" class="form-control bg-info bg-opacity-10" id="result"> </th>

                </tr>
            </thead>
            <tbody>
                    <td colspan="2"><button onclick="clearScr()" class="btn  btn-secondary text-center w-100">AC</button></td>
                    <td colspan="2"><button onclick="removeNum()" class="btn btn-danger text-center w-100">DEL</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="e()">e</button></td>
                    <td><button  class="btn btn-info text-center w-100" onclick="pow()">x<sup>&#8322;</sup></button></td>
                    <td><button  class="btn btn-info text-center w-100" onclick="fact()">X!</button></td>
                    

                </tr>
                <tr>
                    <td><button class="btn btn-info text-center w-100" onclick="sin()">sin</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="cos()">cos</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="tan()">tan</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('7')">7</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('8')">8</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('9')">9</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="getNum('*')">&#215;</button></td>
                </tr>
                <tr>
                    
                    <td><button onclick="getNum('&#40;')" class="btn btn-info text-center w-100">&#40;</button></td>
                    <td><button onclick="getNum('&#41;')" class="btn btn-info text-center w-100">&#41;</button></td>
                    
                    <td><button onclick="tenex()" class="btn btn-info text-center w-100">10<sup>x</sup></button></td>
                    <td><button onclick="getNum('4')" class="btn btn-info text-center w-100">4</button></td>
                    <td><button onclick="getNum('5')" class="btn btn-info text-center w-100">5</button></td>
                    <td><button onclick="getNum('6')" class="btn btn-info text-center w-100">6</button></td>
                    <td><button onclick="getNum('-')" class="btn btn-info text-center w-100">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="pow()"class="btn btn-info text-center w-100">x<sup>3</sup></button></td>
                    <td><button onclick="Percent()" class="btn btn-info text-center w-100">%</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="log()">log</button></td>
                    <td><button onclick="getNum('1')" class="btn btn-info text-center w-100">1</button></td>
                    <td><button onclick="getNum('2')" class="btn btn-info text-center w-100">2</button></td>
                    <td><button onclick="getNum('3')" class="btn btn-info text-center w-100">3</button></td>
                    <td><button onclick="getNum('+')" class="btn btn-info text-center w-100">+</button></td>
                </tr>
                <tr>
                    <td><button class=" btn btn-success text-center w-100" onclick="getAns()">=</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="pi()">&#8508;</button></td>
                    <td><button class="btn btn-info text-center w-100" onclick="cuberoot()"><sup>3</sup>&#8730;</button></td>
                    <td><button onclick="getNum('0')" class="btn btn-info text-center w-100">0</button></td>
                    <td><button onclick="getNum('.')" class="btn btn-info text-center w-100">.</button></td>
                    <td><button onclick="sqrt()" class="btn btn-info text-center w-100">&#8730;</button></td>
                    <td><button onclick="getNum('&#247;')" class="btn btn-info text-center w-100">&#247;</button></td>
                    
                </tr>

            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    

</body>

</html>
